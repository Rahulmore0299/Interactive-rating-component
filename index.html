<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-div">
        <div class="center-text-div">
            <div class="circle-border">
                <img src="images/icon-star.svg" alt="icon-star">
            </div>
            <div class="text">
                <h2>How did we do?</h2>
                <p style="color: hsl(217, 12%, 63%);font-size: 15px;">Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offerings!</p>
            </div>
            <div class="allnumbers">
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
            </div>
            <div class="btn">
                <button onclick="newPAGE()">Submit</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
